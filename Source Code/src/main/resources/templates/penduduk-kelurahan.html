<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Cari Penduduk</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">Siduk DKI</a>
		    </div>
		    <ul class="nav navbar-nav">
		      <li><a href="/">Home</a></li>
		      <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Ubah<span class="caret"></span></a>
		        <ul class="dropdown-menu">
		          <li><a href="#">Penduduk</a></li>
		          <li><a href="/keluarga/ubah">Keluarga</a></li>
		        </ul>
		      </li>
		      <li class="active"><a href="#">Cari</a></li>
		    </ul>
		  </div>
		</nav>
		<div class="container" style='margin-top:25px'>
			<h3>Cari Penduduk</h3>
			<form class="form-group" action="/penduduk/cari" method="get">
				<div class="row" style="margin-left:15px">
					<h4 for="kode_kota" >Lihat data penduduk berdasarkan kota</h4>
					<select class="form-control" name="kt" required = "true" >
						<option selected="true" disabled="disabled"></option> 
				        <option th:each="kota,iterationStatus: ${kota_list}" th:value="${kota.nama_kota}" th:text="${kota.nama_kota}">Kota</option>
				    </select>
				</div>
				<div>
					<button class="btn-success" style="margin-top:10px" type="submit">Cari</button>
				</div>
			</form>
			
		</div>
	</body>
</html>
