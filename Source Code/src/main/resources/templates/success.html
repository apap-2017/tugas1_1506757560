<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Success</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">Siduk DKI</a>
		    </div>
		    <ul class="nav navbar-nav">
		      <li class="active"><a href="/">Home</a></li>
		      <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Tambah<span class="caret"></span></a>
		        <ul class="dropdown-menu">
		          <li><a href="/penduduk/tambah">Penduduk</a></li>
		          <li><a href="/keluarga/tambah">Keluarga</a></li>
		        </ul>
		      </li>
		      <li><a href="/penduduk/cari">Cari</a></li>
		    </ul>
		  </div>
		</nav>
		<div class="container" style='margin-top:25px'>
			<h3>Success!</h3>
			<h4 th:text="${nik_tambah} != null ? 'Penduduk dengan nik ' + ${nik_tambah} + ' berhasil ditambahkan'">Success Message</h4>
			<h4 th:text="${nkk_tambah} != null ? 'Keluarga dengan nkk ' + ${nkk_tambah} + ' berhasil ditambahkan'">Success Message</h4>
			<h4 th:text="${nik_tidak_ubah} != null ? 'Penduduk dengan nik ' + ${nik} + ' tidak mengalami perubahan'">Success Message</h4>
			<h4 th:text="${nik_ubah} != null ? 'Penduduk dengan nik ' + ${nik_lama} + ' berhasil diubah'">Success Message</h4>
			<h4 th:text="${nik_baru} != null ? 'Penduduk dengan nik ' + ${nik_lama} + ' berhasil diubah menjadi ' + ${nik_baru}">Success Message</h4>
			<h4 th:text="${nkk_tidak_ubah} != null ? 'Keluarga dengan nkk ' + ${nkk} + ' tidak mengalami perubahan'">Success Message</h4>
			<h4 th:text="${nkk_ubah} != null ? 'Keluarga dengan nkk ' + ${nkk_lama} + ' berhasil diubah'">Success Message</h4>
			<h4 th:text="${nkk_baru} != null ? 'Keluarga dengan nkk ' + ${nkk_lama} + ' berhasil diubah menjadi ' + ${nkk_baru}">Success Message</h4>
		</div>
		<div class="container" th:if="${nik_kematian} != null">
			<h4 id="direct_nik" th:text="${nik_kematian}" hidden="true"></h4>
			<h4 th:text="${nik_kematian} != null ? 'Penduduk dengan NIK ' + ${nik_kematian} + ' sudah tidak aktif'">Success Message</h4>
			<script type="text/javascript">
				setTimeout(myFunction, 5000);
				function myFunction(){
					window.location = "/penduduk?nik=" + $('#direct_nik').html();
				}
			</script>
		</div>
		<div th:replace = "fragments/fragment :: footer">
		</div>
	</body>
</html>
