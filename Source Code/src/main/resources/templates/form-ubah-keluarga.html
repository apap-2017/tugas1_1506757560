<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Ubah Keluarga</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="../../js/jquery-keluarga.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">Siduk DKI</a>
		    </div>
		    <ul class="nav navbar-nav">
		      <li><a href="/">Home</a></li>
		      <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Tambah<span class="caret"></span></a>
		        <ul class="dropdown-menu">
		          <li><a href="/penduduk/tambah">Penduduk</a></li>
		          <li><a href="/keluarga/tambah">Keluarga</a></li>
		        </ul>
		      </li>
		      <li><a href="/penduduk/cari">Cari</a></li>
		    </ul>
		  </div>
		</nav>
		<div class="container" style='margin-top:25px'>
			<h3>Ubah Keluarga</h3>
			<form class="form-group" action="" method="post" th:object="${keluarga}">
				<div class="row" style="margin-left:15px">
					<input class="form-control col-sm-6" type="hidden" readonly="readonly" name="id" th:value="${keluarga.id}" th:field="*{id}" required = "true"></input>
				</div>
				<div class="row" style="margin-left:15px">
					<h4 for="nomor_kk" >NKK</h4>
					<input class="form-control col-sm-6" type="text" readonly="readonly" name="nomor_kk" th:value="${keluarga.nomor_kk}" th:field="*{nomor_kk}" required = "true"></input>
				</div>
				<div class="row" style="margin-left:15px">
					<h4 for="alamat" >Alamat</h4>
					<input class="form-control col-sm-6" type="text" name="alamat" th:value="${keluarga.alamat}" th:field="*{alamat}" required = "true"></input>
				</div>
				<div class="row" style="margin-left:15px">
					<h4 for="rt" >RT</h4>
					<input class="form-control col-sm-6" type="text" name="rt" th:value="${keluarga.rt}" th:field="*{rt}" required = "true"></input>
				</div>
				<div class="row" style="margin-left:15px">
					<h4 for="rw" >RW</h4>
					<input class="form-control col-sm-6" type="text" name="rw" th:value="${keluarga.rw}" th:field="*{rw}" required = "true"></input>
				</div>
				<div class="row" style="margin-left:15px">
					<h4 for="kota" >Kota</h4>
					<select id="select-kot" class="form-control" name="kt" required = "true" th:field="*{id_kota}"> 
				        <option selected="true" disabled="disabled" th:value="${keluarga.id_kota}" th:text="${keluarga.id_kota}"></option> 
				        <option th:each="kota,iterationStatus: ${kota_list}" th:value="${kota.id}" th:text="${kota.nama_kota}">Kota</option>
				    </select>
				</div>
				<div class="row" style="margin-left:15px">
					<h4 for="kecamatan" >Kecamatan</h4>
					<select id="select-kec" class="form-control" name="kc" required = "true" th:field="*{id_kecamatan}"> 
				        <option id="selected-kec" selected="true" disabled="disabled" th:value="${keluarga.id_kecamatan}" th:text="${keluarga.nama_kecamatan}"></option>
				        <option th:each="kecamatan,iterationStatus: ${kecamatan_list}" th:value="${kecamatan.id}" th:text="${kecamatan.nama_kecamatan}" hidden="true" th:class="'kota-' + ${kecamatan.id_kota} + ' kec'">kecamatan</option>
				    </select>
				</div>
				<div class="row" style="margin-left:15px">
					<h4 for="kelurahan" >Kelurahan</h4>
					<select id="select-kel" class="form-control" name="kl" required = "true" th:field="*{id_kelurahan}"> 
				        <option id="selected-kel" selected="true" disabled="disabled" th:value="${keluarga.id_kelurahan}" th:text="${keluarga.nama_kelurahan}"></option>> 
				        <option th:each="kelurahan,iterationStatus: ${kelurahan_list}" th:value="${kelurahan.id}" th:text="${kelurahan.nama_kelurahan}" hidden="true" th:class="'kecamatan-' + ${kelurahan.id_kecamatan} + ' kel'">Kelurahan</option>
				    </select>
				</div>
				<div>
					<button class="btn btn-success" name="action" style="margin-top:10px" type="submit">Ubah</button>
				</div>
			</form>
		</div>
		<div th:replace = "fragments/fragment :: footer">
		</div>
	</body>
</html>
