<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Penduduk</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">Siduk DKI</a>
		    </div>
		    <ul class="nav navbar-nav">
		      <li class="active"><a href="/">Home</a></li>
		      <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Tambah<span class="caret"></span></a>
		        <ul class="dropdown-menu">
		          <li><a href="/penduduk/tambah">Penduduk</a></li>
		          <li><a href="/keluarga/tambah">Keluarga</a></li>
		        </ul>
		      </li>
		      <li><a href="/penduduk/cari">Cari</a></li>
		    </ul>
		  </div>
		</nav>
		<div class="container">
			<h4 class="page-header" style="margin-bottom:20px" th:text="'Lihat Data Penduduk'"></h4>
			<table class="table">
			    <tbody>
			     	<tr>
						<td>NIK</td><td id="nik" th:text="${penduduk.nik}"></td>
					</tr>
					<tr>
						<td>NKK</td>
						<td>
							<button class="btn-link" id="nkk" th:text="${penduduk.nkk}" onclick="lihatNkk()" style="padding: 0px 0px 0px 0px;">
							</button>
							<script type="text/javascript">
								function lihatNkk(){
									window.location = "/keluarga?nkk=" + $('#nkk').html();
								}
							</script>
						</td>
					</tr>
					<tr>
						<td>Nama</td><td th:text="${penduduk.nama}"></td>
					</tr>
					<tr>
						<td>Tempat/Tanggal lahir</td><td th:text="${penduduk.tempat_lahir} + '/' + ${penduduk.tanggal_lahir}"></td>
					</tr>
					<tr>
						<td>Alamat</td><td th:text="${penduduk.alamat}"></td>
					</tr>
					<tr>
						<td>RT/RW</td><td th:text="${penduduk.rt} + '/' + ${penduduk.rw}"></td>
					</tr>
					<tr>
						<td>Kelurahan/Desa</td><td th:text="${penduduk.nama_kelurahan}"></td>
					</tr>
					<tr>
						<td>Kecamatan</td><td th:text="${penduduk.nama_kecamatan}"></td>
					</tr>
					<tr>
						<td>Kota/Kabupaten</td><td th:text="${penduduk.nama_kota}"></td>
					</tr>
					<tr>
						<td>Golongan Darah</td><td th:text="${penduduk.golongan_darah}"></td>
					</tr>
					<tr>
						<td>Agama</td><td th:text="${penduduk.agama}"></td>
					</tr>
					<tr>
						<td>Status Perkawinan</td><td th:text="${penduduk.status_perkawinan}"></td>
					</tr>
					<tr>
						<td>Pekerjaan</td><td th:text="${penduduk.pekerjaan}"></td>
					</tr>
					<tr>
						<td>Kewarganegaraan</td><td th:text="${penduduk.is_wni} == 1 ? 'WNI' : 'WNA'"></td>
					</tr>
					<tr>
						<td>Status Kematian</td><td th:text="${penduduk.is_wafat} == 0 ? 'Hidup' : 'Wafat'"></td>
					</tr>
			    </tbody>
			 </table>
		</div>
		<div class="container" style="margin-top: 25px; margin-bottom:25px">
			<button class="btn btn-warning" onclick="myFunction()" style="float: left">Ubah</button>
			<script type="text/javascript">
				function myFunction(){
					window.location = "/penduduk/ubah/" + $('#nik').html();
				}
			</script>
			<form th:if="${penduduk.is_wafat} == 0"  action="/penduduk/mati" method="post" style="float:right">
				  <input type="hidden" name="nik" th:value="${penduduk.nik}"></input>
				  <button class="btn btn-success" type="submit">Non Aktifkan</button>
			</form>
		</div>
		<div th:replace = "fragments/fragment :: footer">
		</div>
	</body>
</html>
